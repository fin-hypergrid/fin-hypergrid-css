<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <style id="hypergrid-defaults"></style>
    <style id="for-app-table-el"></style>
    <script src="file:///Users/jonathan/repos/fin-hypergrid/demo/build/fin-hypergrid.js"></script>
    <script src="build/grid.js"></script>
    <script src="src/index.js"></script>
</head>

<body>
    <div id="hypergrid-container"></div>
    <input type="text" id="colNames" value="First, Last, Age, City, State, Phone">
    <textarea id="textarea-css">
/* Hypergrid cell defaults differ slightly from CSS cell defaults */
th, td {
    font-weight: normal;
    text-align: center;
}

/* Define table borders (color disregarded; uses cell border color) */
table {
    /* border: 2px solid blue; */
    background-color: orange;
}

/* Define styles common to all cells */
th, td {
    font: 15px sans-serif;
    height: 26px; /* default row height */
    padding: 0 10px; /* Hypergrid only uses left and right padding */
    border: 2px solid green;
}

/* "optional selectors" below merely support column selection
 * toggle via column header click in proofing tool
 */

th {
    background-color: lightgrey;
    color: black;
}
tr > *.selected, /* optional selector */
tr.selected > * {
    font-weight: bold;
}
tbody.header > tr.unselected > td {
    background-color: pink;
    color: red;
}
tbody.header > tr.unselected > td.selected, /* optional selector */
tbody.header > tr.selected > td {
    background-color: violet;
    color: blue;
    font-style: italic;
}
tbody.data > tr.unselected > td {
    /*background-color: #cde;*/
    color: black;
}
tbody.data > tr.selected > th {
    background-color: blue;
    color: white;
}
tbody.data > tr.unselected > td.selected, /* optional selector */
tbody.data > tr.selected > td {
    background-color: blue;
    color: white;
}
/* begin: Remove outside borders */
th:first-child {
    border-left: 0;
}
td:last-child {
    border-right: 0;
}
tbody.header > tr:first-child > * {
    border-top: 0;
}
tbody.data > tr:last-child > * {
    border-bottom: 0;
}
/* end: Remove outside borders */
</textarea>

    <table class="hypergrid-model">
        <tbody class="header">
            <tr class="selected">
                <th class="handle"><input type="checkbox"></th>
            </tr>
            <tr class="unselected">
                <th class="handle"><input type="checkbox"></th>
            </tr>
        </tbody>
        <tbody class="data">
            <tr class="unselected">
                <th class="handle"><input type="checkbox"> 1</th>
            </tr>
            <tr class="selected">
                <th class="handle"><input type="checkbox" checked> 2</th>
            </tr>
            <tr class="selected">
                <th class="handle"><input type="checkbox" checked> 3</th>
            </tr>
            <tr class="unselected">
                <th class="handle"><input type="checkbox"> 4</th>
            </tr>
        </tbody>
    </table>

</body>

</html>
